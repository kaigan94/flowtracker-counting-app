<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ====================
         🔠 METADATA & LÄNKAR
    ==================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftTracker App</title>

    <!-- Ikoner + Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- ====================
         📦 APP CONTAINER
    ==================== -->
    <div class="container">
      <!-- ❌ Reset-knapp med tooltip -->
      <button id="reset-btn" onclick="reset()">
        <div class="tooltip-wrapper">
          <img src="/images/cross.png" alt="Reset Button" />
          <span class="label-mobile">RESET</span>
          <span class="tooltip-banner left">RESET</span>
        </div>
      </button>

      <!-- 💾 Export-knapp med tooltip -->
      <button id="export-btn" onclick="exportData()">
        <div class="tooltip-wrapper export-style">
          <img src="/images/diskette.png" alt="Export Button" />
          <span class="tooltip-banner right">Export .TXT</span>
          <span class="label-mobile right">EXPORT</span>
        </div>
      </button>

      <!-- 🧿 Dekorationsikoner -->
      <img src="images/top-right.png" alt="Ornament top right" class="corner-icon top-right-icon" />
      <img src="images/top-left.png" alt="Ornament top left" class="corner-icon top-left-icon" />
      <img src="images/bottom-right.png" alt="Ornament bottom right" class="corner-icon bottom-right-icon" />
      <img src="images/bottom-left.png" alt="Ornament bottom left" class="corner-icon bottom-left-icon" />

      <!-- 🧮 Räknare rubrik + siffra -->
      <div class="count-wrapper">
        <h1>PEOPLE ENTERED</h1>
        <h2 id="count-el">0</h2>
      </div>

      <!-- 🎮 Action-knappar -->
      <div class="button-row">
        <button id="increment-btn" onclick="increment()" title="Increment"><i class="bi bi-person-plus-fill"></i> INCREMENT</button>
        <button id="save-btn" onclick="save()" title="Save to counter"><i class="bi bi-plus-circle"></i> SAVE</button>
        <button id="decrement-btn" onclick="decrement()" title="Decrement"><i class="bi bi-person-dash-fill"></i> DECREMENT</button>
      </div>

      <!-- 🗃️ Tidigare värden -->
      <p id="save-el">Previous Entries:</p>

      <!-- 📊 Total summering + knapp -->
      <div id="total-wrapper">
        <p id="total-el">
          Total <i class="bi bi-people-fill"></i>
          <span id="total-value">0</span>
        </p>
        <button id="remove-total-btn" onclick="removeFromTotal()" title="Remove one from total entry">REMOVE ONE</button>
      </div>

      <!-- ⏱️ Tidstämpel -->
      <p id="last-updated"></p>
    </div>

    <!-- ====================
         🧠 SCRIPTS
    ==================== -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer id="footer-copy">&copy; 2025 Kaigan</footer>
</html>
