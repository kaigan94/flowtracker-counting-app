<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowTracker App</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Ornament för .container -->
      <img src="images/top-right.png" alt="Ornament top right" class="corner-icon top-right-icon" />
      <img src="images/top-left.png" alt="Ornament top left" class="corner-icon top-left-icon" />
      <img src="images/bottom-right.png" alt="Ornament bottom right" class="corner-icon bottom-right-icon" />
      <img src="images/bottom-left.png" alt="Ornament bottom left" class="corner-icon bottom-left-icon" />

      <!-- Reset-knapp -->
      <!-- Skull-ikon med tooltip -->
      <button id="reset-btn" onclick="reset()">
        <div class="tooltip-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide-skull reset-icon"
          >
            <path d="m12.5 17-.5-1-.5 1h1z" />
            <path d="M15 22a1 1 0 0 0 1-1v-1a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20v1a1 1 0 0 0 1 1z" />
            <circle cx="15" cy="12" r="1" />
            <circle cx="9" cy="12" r="1" />
          </svg>
          <span class="tooltip-banner">RESET</span>
        </div>
      </button>

      <!-- Counter Title + Number -->
      <div class="count-wrapper">
        <h1>PEOPLE ENTERED:</h1>
        <h2 id="count-el">0</h2>
      </div>

      <!-- Action-knappar -->
      <div class="button-row">
        <button id="increment-btn" onclick="increment()" title="Increment"><i class="bi bi-person-plus-fill"></i> INCREMENT</button>
        <button id="save-btn" onclick="save()" title="Save to counter"><i class="bi bi-plus-circle"></i> SAVE</button>
        <button id="decrement-btn" onclick="decrement()" title="Decrement"><i class="bi bi-person-dash-fill"></i> DECREMENT</button>
      </div>

      <!-- Tidigare entries -->
      <p id="save-el">Previous Entries:</p>

      <!-- Total & remove -->
      <div id="total-wrapper">
        <p id="total-el">
          Total <i class="bi bi-people-fill"></i>
          <span id="total-value">0</span>
        </p>
        <button id="remove-total-btn" onclick="removeFromTotal()" title="Remove one from total">REMOVE 1</button>
      </div>

      <!-- Tidstämpel -->
      <p id="last-updated"></p>
    </div>

    <!-- JS -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
